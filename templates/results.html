{% extends "base.html" %}
{% block main %}
<div id="resultsPage">
    <!-- Start Page Header -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Results</h1>
            <p>This page shows output results from training a specific data set. Click the button below to view existing data sets and specify a set to train.</p>
            <form id="trainInputForm" action="{{url_for('data')}}">
                <input class="btn btn-primary btn-lg" type="submit" value="Go to data sets &raquo;">
            </form>
        </div>
    </div>
    <!-- End Page Header -->

    <!-- Start Page Contents -->
    <div class="container">
        <h3 class="display-5">Graph</h3>
        <div style="border: 1px solid black; margin-bottom: 5%;">
            <img src="{{ url_for('return_graph') }}"/>
        </div>
    </div>

    <div class="container">
        <h3 class="display-5">Text Output</h3>
        <div style="border: 1px solid black">
            {% for line in text %}
                <p> {{ line }} </p>
            {% endfor %}
        </div>
    </div>
    <!-- End Page Contents -->
</div>
{% endblock %}
